<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>
    <style>
        #a,#b,#c{
            height: 500px;
        }
        #a{
            background-color: red;
        }
        #b{
            background-color: blue;
        }
        #c{
            background-color: green;
        }
        html{
            transition: 1s linear;
        }
    </style>
</head>
<body>
<div id="q">q</div>
<div id="w">w</div>
<div id="e">e</div>

<div id="a">1</div>
<div id="b">2</div>
<div id="c">3</div>

</body>
<script>

    $(document).ready(function() {
        $('#q').click(function(){
            $('html body').animate({scrollTop:$('#b').offset().top}, 'slow');
        });
    });
</script>
</html>
